<!DOCTYPE html>
<html>
<head>
  <title>Test Suite</title>
  <!-- phosphorus itself -->
  <link rel="stylesheet" href="../phosphorus.css">
  <script src="../lib/fontfaceobserver.standalone.js"></script>
  <script src="../lib/jszip.min.js"></script>
  <script src="../lib/rgbcolor.js"></script>
  <script src="../lib/StackBlur.js"></script>
  <script src="../lib/canvg.js"></script>
  <script src="../phosphorus.dist.js"></script>

  <style>
  #suite-container {
    position: relative;
    border: 1px solid black;
    width: 480px;
    height: 360px;
    margin: 5px;
  }

  table {
    border-collapse: collapse;
  }
  table, td, th {
    border: 1px solid black;
  }

  table .time {
    text-align: center;
  }

  .test-result {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 25px;
  }
  </style>
</head>

<body>
  <h1>Test suite</h1>

  <div id="suite-container"></div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Result</th>
        <th>Total Time</th>
      </tr>
    </thead>
    <tbody id="suite-table">

    </tbody>
  </table>

  <script src="suite.js"></script>
  <script src="sb3.js"></script>
  <script>
    // The suite must be manually started.
    suite.start();
  </script>
</body>

</html>
