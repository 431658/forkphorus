name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.JS
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - uses: microsoft/playwright-github-action@v1
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build
        cd tests
        npm ci
        npm test
      env:
        CI: true
